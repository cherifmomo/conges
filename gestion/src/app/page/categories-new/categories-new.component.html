<h3 class="text-center">New category</h3>
<div>
  <div class="submit-form">
    <div *ngIf="!submitted">

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="category.name" name="name" required />
      </div>

      <button (click)="saveCategory()" class="btn btn-success ">Add</button>
    </div>

    <div *ngIf="submitted" class="text-center">
      <h4 class="message-feedback">Category was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newCategory()">Add</button>
      <button type="button" class="btn btn-info ml-15" [routerLink]="['/categories']"> Category List</button>
    </div>
  </div>
</div>
