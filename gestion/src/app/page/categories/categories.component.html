<div layout-fill ng-app="myapp" ng-cloak>
  <div layout="row" layout-wrap layout-fill layout-align="center center" class="layout-max-width">

    <h1 class="text-center">Categories management</h1>
    <div class="row-flex">
      <div class="col">
        <button mat-raised-button routerLink="/new-category" class="btn button btn-red">
          Add new
        </button>
      </div>
      <div class="col">
        <mat-form-field class="search">
          <input matInput (keyup)="setApplyFilter($event)" placeholder="Search" autocomplete="off">
        </mat-form-field>
      </div>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Category Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Get Details -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Details </th>
        <td mat-cell *matCellDef="let element">
          <app-categories-edit [viewMode]="true" [currentCategory]="element">Edit</app-categories-edit>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
