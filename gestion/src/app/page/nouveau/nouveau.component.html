<h3 class="text-center">New employee</h3>
<div>
  <div class="submit-form">
    <div *ngIf="!submitted">

      <div class="form-group">
        <label for="firstname">Firstname</label>
        <input type="text" class="form-control" id="firstname" required [(ngModel)]="employee.firstname" name="firstname" required />
      </div>
      <div class="form-group">
        <label for="lastname">Lastname</label>
        <input class="form-control" id="lastname" required [(ngModel)]="employee.lastname" name="lastname" required />
      </div>

      <div class="form-group">
        <label for="start">Start</label>
        <div class="group-date">
          <input matInput class="form-control" id="start" required [(ngModel)]="employee.start" name="start" [matDatepicker]="start" (click)="start.open()" />
          <mat-datepicker-toggle matSuffix [for]="start"></mat-datepicker-toggle>
          <mat-datepicker #start></mat-datepicker>
        </div>
      </div>

      <div class="form-group">
        <label for="end">End</label>
        <div class="group-date">
          <input matInput class="form-control" id="end" required [(ngModel)]="employee.end" name="end" [matDatepicker]="end" (click)="end.open()" />
          <mat-datepicker-toggle matSuffix [for]="end"></mat-datepicker-toggle>
          <mat-datepicker #end></mat-datepicker>
        </div>
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <select matNativeControl required class="form-control" id="status" required [(ngModel)]="employee.status" name="status">
          <option value="demande">Demandé</option>
          <option value="refuse">Refusé</option>
          <option value="approuve">Approuvé</option>
          <option value="annule">Annulé</option>
        </select>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" class="form-control" [ngModel]="employee.category" name="category"  (ngModelChange)="onChangeCategory($event)"  >
          <option *ngFor="let cat of categories"  [selected]="employee.category === 'cat.name'"  id="{{cat.name}}" [value]="cat.name">{{ cat.name }}</option>
        </select>
    </div>
      <button (click)="saveEmployee()" class="btn btn-success ">Add</button>
    </div>

    <div *ngIf="submitted" class="text-center">
      <h4 class="message-feedback">Employee was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newEmployee()">Add</button>
      <button type="button" class="btn btn-info ml-15" [routerLink]="['/accueil']"> Employee List</button>
    </div>
  </div>
</div>
